<div ng-if="loader" class="overlay">
  <img src="loading.gif">
</div>
 <div class="container">
<ul class="breadcrumb" style="margin-top:20px;width:150px;">
    <li><a href="/">Home</a></li>
     <li class="active">Products</li>
</ul>
<h1>List of Products</h1>
  <table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th>Company</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody tagged-infinite-scroll="getMore()" tagged-infinite-scroll-disabled="fetching || disabled"  tagged-infinite-scroll-distance="500">
    <tr ng-repeat="item in items">
      <td>{{item.name}}</td>
      <td>{{item.color}}</td>
      <td>{{item.department}}</td>
      <td>${{item.price}}</td>
    </tr>
  </tbody>
</table>
</div>
