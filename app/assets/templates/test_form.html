<div class="container">
	<div class="col-sm-8 col-sm-offset-2">
	<ul class="breadcrumb" style="margin-top:20px;width:150px;">
    <li><a href="/">Home</a></li>
     <li class="active">Sample Form</li>
</ul>
	    
	    <!-- PAGE HEADER -->
		<div class="page-header"><h1>AngularJS Form Validation</h1></div>

		<form name="userForm" novalidate ng-submit="submitForm(userForm.$valid)">
			<div class="form-group">
				<label>
					Name :
				</label>
				<input type="text" name="name" ng-model="name" required class="form-control">
				  <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>

			</div>
			<div class="form-group">
				<label>
					UserName :
				</label>
				<input type="text" name="user_name" ng-model="user_name" ng-minlength="3" ng-maxlength="8" class="form-control">
				<p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
				<p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>

			</div>
			<div class="form-group">
				<label>
					Email :
				</label>
				<input type="email" name="email" ng-model="email" class="form-control">
				<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>

			</div>

			<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
			
		</form>
	</div>
</div>
